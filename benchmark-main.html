<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
<head>
    <title>Human Benchmark</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
            <!-- This is my Website's Logo -->
              <div class="logo" style="top: 10px;">
                  FIROSE
              </div>
    </header>
    <div class="container">
        <h1 style="font-size: 50px;">Human Memory Benchmark</h1>
        <div id="timer"></div>
        <div id="liveCounter" style="visibility: hidden;"></div>
        <button id="startButton">Start</button>
        <div id="wordDisplay"></div>
        <div id="gameArea"> <!-- New div to hold both choices and validate button -->
            <div id="choiceDisplay"></div>
        </div>
        <button id="validateButton" style="display: none;">Validate</button> <!-- Validate button is outside of choiceDisplay -->
        <div id="score"></div>
    </div>
</body>
</html>
